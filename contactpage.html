<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form To Email Using JavaScript</title>
    <link rel="stylesheet" href="contactpage.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>Message Me</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="text" id="phone" placeholder="Phone no." required>
            <textarea id="message" rows="4" placeholder="Message Me Here?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                // SecureToken: "39597797-603f-46ed-ac40-5d0d7d0d6e67",
                Host : "smtp.gmail.com",
                Username : "indiagraham21@gmail.com",
                Password : "Andrew1750",
                To : 'indiagraham21@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Contact Form Enquiry",
                Body : "Name: " + document.getElementById("name").value
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> Pnone no: " + document.getElementById("phone").value
                    + "<br> Message: " + document.getElementById("message").value
            }).then(
            message => alert("Yay, Mesessage Sucessfully Sent." )
            );
        }
    </script>
</body>
</html>
